<div class="flex flex-justify-center flex-col items-center" *ngIf="questionIndex < questions.length">
  <h2 class="my-5 text-2xl font-semibold w-2/5 text-center">{{ questions[questionIndex].question }}</h2>
  <div *ngFor="let answer of questions[questionIndex].answers">
    <button class="bg-sky-500 hover:bg-sky-700 px-5 py-2 text-sm leading-5 rounded-full font-semibold text-white mb-5"
      (click)="selectAnswer(answer.score)">{{
      answer.text
      }}</button>
  </div>
</div>
